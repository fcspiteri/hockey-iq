<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hockey Strategy Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h2>Scenario: The Defensive Zone Box</h2>
        <p id="instruction">Position the Defensemen (D) to protect the "Slot".</p>
        
        <div id="rink">
            <div class="faceoff-circle left-circle"></div>
            <div class="faceoff-circle right-circle"></div>
        
            <div class="target" id="target-d1" style="top: 580px; left: 130px;"></div>
            <div class="target" id="target-d2" style="top: 580px; left: 230px;"></div>
        
            <div class="target" id="target-d1" style="bottom: 60px; left: 140px;"></div>
            <div class="target" id="target-d2" style="bottom: 60px; right: 140px;"></div>
        </div>

        <button onclick="checkAnswer()">Check Strategy</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
